<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Integração Cidade e Campo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      background-image: url(img/Screenshot_2025-06-11-07-31-28-733_com.miui.mediaviewer.jpg); 
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero-text {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      max-width: 800px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-text">
      <h1>Integração entre Cidade e Campo</h1>
      <p>
        A conexão entre o urbano e o rural é essencial para o desenvolvimento sustentável. 
        A cidade consome e inova, o campo produz e sustenta. 
        Juntos, constroem um futuro mais equilibrado, com qualidade de vida para todos.
      </p>
    </div>
  </div>

</body>
</html>
